<html>
<head>
    <title>ClickTime Challenge</title>
    <link href="http://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/jquery-1.9.1.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div id="cover">
        <div id="cover_content">
            <div id="cover_title">ClickTime Tasks</div>
            <div id="cover_subtitle">Enter a task...</div>
            <div id="tasks">
                <form id="task_form">
                    <input type="text" placeholder="Enter a task" id="task_input">
                </form>
                <div id="task_submit">Go!</div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer_content">
            <div class="footer_item">
                <div class="footer_image"><a href="https://github.com/Nsrose" target="_blank"><img src="static/images/githubicon.png" class="img_scaled"></a></div>
            </div>
            <div class="footer_item">
                <div class="footer_image" id="rose_image"><a href="http://nicksrose.com" target="_blank"><img src="static/images/rose.png" class="img_scaled"></a></div>
            </div>
            <div class="footer_item">
                <div class="footer_image"><a href="http://www.linkedin.com/pub/nick-rose/7a/a17/1b2/" target="_blank"><img src="static/images/linkedin.png" class="img_scaled"></a></div>
            </div>
        </div>
    </div>
    
    <div id="results_container">

    </div>

    <!-- Div class for a result containing a job and a client. Not actually shown -->
    <div class="result_html">
        <div class="result_box" id="none">
            <div class="result_job_box" id="none">
                <div class="result_item_name"></div>
            </div>
            <div class="result_client_box" id="none">
                <div class="result_item_name"></div>
            </div>
        </div>
    </div>
</body>
</html>
